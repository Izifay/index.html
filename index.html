<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HBD Zaki Dari Fairuz</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<body
  class="min-h-screen flex flex-col items-center justify-center gap-4"
  style="background-image: url('https://images.unsplash.com/photo-1530273973427-22351773250c?q=80&w=1470'); background-size: cover;"
>

  <div
    id="kartu"
    class="bg-white border-4 border-gray-300 shadow-lg shadow-blue-300 rounded-xl text-center px-10 py-8 w-80 animate__animated animate__backInDown"
  ></div>

  <audio id="bgMusic" src="musik.mp3"></audio>

  <button
    id="musicBtn"
    class="bg-black/60 text-white px-4 py-2 rounded-full"
  >
    ‚ñ∂ Play
  </button>

  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>

  <script>
    // confetti
    confetti({
      particleCount: 80,
      spread: 70,
      origin: { y: 0.6 },
    });

    const kartu = document.getElementById("kartu");

    let currentPhoto = 0;

    const photos = [
      "https://i.pinimg.com/736x/76/a2/54/76a254dfd5e244f720afd3df11caa657.jpg",
      "https://i.pinimg.com/736x/2b/95/9d/2b959d5bcfa3fba222b87f4523bdcbc8.jpg",
      "https://i.pinimg.com/736x/3c/db/56/3cdb5693fea9973d3ad2f4c82f35e8bb.jpg",
    ];

    renderSlide1();

    function renderSlide1() {
      kartu.innerHTML = `
        <h1 class="text-3xl m-2">Happy Birthday</h1>
        <h1 class="text-4xl text-blue-500 font-bold animate__animated animate__pulse animate__infinite">
          Zaki
        </h1>

        <button
          class="p-2 bg-blue-600 text-white mt-5 w-full rounded-xl animate__animated animate__tada"
          onclick="renderSlideFoto()"
        >
          Klik Disini Ya
        </button>
      `;
    }

    function renderSlideFoto() {
      kartu.innerHTML = `
        <h2 class="text-xl font-semibold mb-3">Sorotan üì∏</h2>

        <img
          src="${photos[currentPhoto]}"
          class="rounded mb-3 mx-auto animate__animated animate__fadeIn"
        />

        <div class="flex justify-between items-center gap-2">
          <button onclick="prevPhoto()" class="bg-blue-500 text-white px-3 py-1 rounded">‚óÄ</button>
          <span class="text-sm text-blue-500 font-bold">Lihat Sampai Selesai...</span>
          <button onclick="nextPhoto()" class="bg-blue-500 text-white px-3 py-1 rounded">‚ñ∂</button>
        </div>

        <button
          class="mt-4 p-2 bg-green-600 text-white w-full rounded"
          onclick="renderSlideUcapan()"
        >
          Lanjut
        </button>
      `;
    }

    function prevPhoto() {
      currentPhoto = currentPhoto === 0 ? photos.length - 1 : currentPhoto - 1;
      renderSlideFoto();
    }

    function nextPhoto() {
      currentPhoto = currentPhoto === photos.length - 1 ? 0 : currentPhoto + 1;
      renderSlideFoto();
    }

    function renderSlideUcapan() {
      kartu.innerHTML = `
        <h1 class="font-semibold animate__animated animate__zoomIn">
          Selamat ulang tahun, semoga makin banyak kebahagiaan,
          hapalan makin lancar, dan semua impian tercapai üéâüéÇ
        </h1>

        <h2 class="mt-3 animate__animated animate__fadeIn">
          - Dari : Fairuz -
        </h2>

        <button
          class="p-2 bg-slate-600 text-white mt-5 w-full rounded"
          onclick="renderSlide1()"
        >
          Tutup
        </button>
      `;
    }

    // MUSIK
    document.addEventListener("DOMContentLoaded", () => {
      const music = document.getElementById("bgMusic");
      const musicBtn = document.getElementById("musicBtn");
      let isPlaying = false;

      musicBtn.addEventListener("click", () => {
        if (!isPlaying) {
          music.volume = 0.7;
          music.play();
          musicBtn.innerText = "‚è∏ Pause";
          isPlaying = true;
        } else {
          music.pause();
          musicBtn.innerText = "‚ñ∂ Play";
          isPlaying = false;
        }
      });
    });
  </script>

</body>
</html>
